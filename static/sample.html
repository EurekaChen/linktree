					<br />

					<a id="edit" style="text-decoration: none" href="https://linktree.ar.io?edit=demo">üñâ</a>
					<a
						id="gateway"
						style="text-decoration: none"
						href="https://linktree.ar.io/gateway?undername=demo"
						>üåç</a
					>
					<script>
						const hostname = window.location.hostname;
						const parts = hostname.split('.');
						const gatewayDomainName = parts.slice(-2).join('.');
						const name = parts.slice(-3, -2)[0];						
						const undername = name.replace('_linktree', '');
						const editLink = document.getElementById('edit');
						editLink.href = 'https://linktree.' + gatewayDomainName + '?edit=' + undername;
						const gatewayLink = document.getElementById('gateway');
						gatewayLink.href =
							'https://linktree.' + gatewayDomainName + '/gateway?undername=' + undername;
					</script>
